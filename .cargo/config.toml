# Cargo configuration for the load balancer workspace
# Environment variables for tests

[env]
# Backend addresses for testing (comma-separated)
LB_BACKEND_ADDRESSES = "127.0.0.1:4001,127.0.0.1:4002"

# Backend weights for testing (comma-separated u8 values, optional)
LB_BACKEND_WEIGHTS = "1,1"

# Actix Web worker address for testing
ACTIX_WORKER_ADDRESS = "127.0.0.1:4001"

# Axum worker address for testing
AXUM_WORKER_ADDRESS = "127.0.0.1:4002"

# Default address used for common test cases
TEST_WORKER_ADDRESS = "127.0.0.1:0"
