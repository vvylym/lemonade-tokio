global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape OpenTelemetry Collector metrics
  # The collector receives metrics via OTLP from all services and exposes them here
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']

