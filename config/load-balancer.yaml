strategy: round_robin

runtime:
  metrics_cap: 1000
  health_cap: 100
  drain_timeout_millis: 2000
  background_timeout_millis: 2000
  accept_timeout_millis: 5000
  config_watch_interval_millis: 1000

proxy:
  listen_address: "127.0.0.1:50501"
  max_connections: 10000

backends:
  - id: 0
    name: worker-1
    address: "127.0.0.1:50510"
    weight: 1
  - id: 1
    name: worker-2
    address: "127.0.0.1:50520"
    weight: 1
  - id: 2
    name: worker-3
    address: "127.0.0.1:50530"
    weight: 1
  - id: 3
    name: worker-4
    address: "127.0.0.1:50540"
    weight: 1

health:
  interval: 300000
  timeout: 5000

metrics:
  interval: 300000
  timeout: 5000

